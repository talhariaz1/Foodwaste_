{% extends 'base_generic.html' %} {% block extra_style %}
<style>
  .container {
    margin-top: 2rem;
  }

  h2 {
    margin-bottom: 1.5rem;
  }

  p {
    margin-bottom: 1.5rem;
  }

  button[type="submit"] {
    background-color: #dc3545;
    border: none;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <h2>Confirm Delete</h2>
  <p>
    Are you sure you want to delete this item: "{{ food_waste.food_item }}"?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
  </form>
</div>
{% endblock %}
