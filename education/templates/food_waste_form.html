{% extends "base_generic.html" %} {% block extra_style %}
<style>
  .container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  .form-textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    resize: vertical;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <h2>Food Waste Report</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="form-label" for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required />
    </div>
    <div class="form-group">
      <label class="form-label" for="food_item">Food Item:</label>
      <input
        type="text"
        class="form-control"
        id="food_item"
        name="food_item"
        required
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="quantity">Quantity:</label>
      <input
        type="number"
        class="form-control"
        id="quantity"
        name="quantity"
        step="0.01"
        required
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="reason">Reason for Waste:</label>
      <input
        type="text"
        class="form-control"
        id="reason"
        name="reason"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
