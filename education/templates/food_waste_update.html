{% extends 'base_generic.html' %} {% block extra_style %}
<style>
  .container {
    margin-top: 2rem;
  }

  h2 {
    margin-bottom: 1.5rem;
  }

  form {
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  button[type="submit"] {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
{% endblock %} {% block content %}
<div class="container">
  <h2>Update Food Waste Report</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
